<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
</head>

<body>
    <div class="calculator">
        <h1 class="title">Calculator</h1>
        <div class="screan">
            <div class="screan_input" id="screan_input">0</div>
        </div>
        <div class="button_div">
            <button class="disable-memory-button" id="memory_clean" onclick="memoryClean()">MC</button>
            <button class="disable-memory-button" id="memory_read" onclick="memoryRead()">MR</button>
            <button class="memory-button" id="memory_add" onclick="memoryAdd()">M+</button>
            <button class="memory-button" id="memory_minus" onclick="memoryMinus()">M-</button>
            <button class="memory-button" value="memory_stone" onclick="memoryStore()">MS</button>
            <button class="operator-button" value="clear" onclick="clean()">CE</button>
            <button class="operator-button" value="clear" onclick="clean()">C</button>
            <button class="operator-button" value="negative" onclick="negetive()">&plusmn;</button>
            <button class="operator-button" value="percent" id="percent-button" onclick="percent()">&#37;</button>

            <button class="number-button" value="7" onclick="number(7)">7</button>
            <button class="number-button" value="8" onclick="number(8)">8</button>
            <button class="number-button" value="9" onclick="number(9)">9</button>
            <button class="operator-button" value="/" onclick="oparation('/')">&divide;</button>
            <button class="number-button" value="4" onclick="number(4)">4</button>
            <button class="number-button" value="5" onclick="number(5)">5</button>
            <button class="number-button" value="6" onclick="number(6)">6</button>
            <button class="operator-button" value="*" onclick="oparation('*')">&times;</button>
            <button class="number-button" value="1" onclick="number(1)">1</button>
            <button class="number-button" value="2" onclick="number(2)">2</button>
            <button class="number-button" value="3" onclick="number(3)">3</button>
            <button class="operator-button" value="-" onclick="oparation('-')">&minus;</button>
            <button class="number-button" value="0" onclick="number(0)">0</button>
            <button class="operator-button number-button" value="." onclick="number('.')">.</button>
            <button class="operator-button equals-button" value="equals" onclick="equal()">=</button>
            <button class="operator-button" value="+" onclick="oparation('+')">+</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
